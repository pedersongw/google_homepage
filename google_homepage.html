<html>
    <head>
        <title>Google Homepage</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
html body {
    padding: 0;
    margin: 0;
}
main {
    position: relative;
    height: 100vh;
    padding-bottom: 50px;
    overflow: hidden;
    display: block;
    box-sizing: border-box;
}
header {
    height: 50px;
    position: absolute;
    top: 0;
    width: 100%;
    display: flex;
}
footer {
    height: 50px;
    background-color: lightgray;
    position: absolute;
    bottom: 0;
    width: 100%;
}
nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    align-items: center;
    height: 50px;
}
#nav1-wrapper {
    display: flex;
    width: 50%;
}
#nav2-wrapper {
    display: flex;
    width: 50%;
    justify-content: flex-end;
}
#nav1 ul a {
    padding-left: 15px;
}
#nav2 ul a {
    padding-right: 15px;
}
ul a {
    text-decoration: none;
    display: inline-block;
    color: black;
    font-family: arial;
    font-size: small;
    opacity: 0.75;
}
#logo-search {
transform: translateY(45%);
display: flex;
flex-direction: column;
}
#logo {
    text-align: center;
}
#search-wrapper {
    position: relative;
    width: 475px;
    min-width: 100px;
    margin: 0 auto;
}
#search {
width: 100%;
margin: 32px 0;
border-radius: 25px;
height: 45px;
border: 1px solid;
border-color: lightgray;
padding: 0 50px;
}
input:focus {
    outline: none;
}
.icon {
    color: rgb(170, 170, 170);
}
#search-icon {
    position: absolute;
    top: 46px;
    left: 18px;
    font-size: 15px;
}
#mic-icon {
    position: absolute;
    top: 44px;
    left: 445px;
    font-size: 18px;

}
#button-wrapper {
    text-align: center;
}
button {
    border: none;
    padding: 0 16px;
    border-radius: 4px;
    height: 36px;
    cursor: pointer;
    font-size: 14px;
    background-color: #f8f9fa;
    color: #3c4043;
    font-family: Roboto;
}
#button-search {
margin-right: 5px;
}
#button-lucky {
margin-left: 5px;
}
</style>
